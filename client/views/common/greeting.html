<template name="greeting">
<header class="jumbotron subhead" id="overview">
  <div class="container">
    <hr />
    <div class="row">
      <div class="span3">
         <img src="{{userImage}}" />
      </div>
      <div class="span9">
        <h1>Hello, {{userName}}!</h1>
            {{greeting}}
      </div>
    </div>
    <hr />
  </div>
</header>
</template>
